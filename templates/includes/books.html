{% for book in object_list %}
    <div class="col-md-3">
        <div class="card" style="margin-bottom: 10px;">
            <img src="{{ book.image.url }}" style="max-height: 120px;" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-title"><h3>{{ book.name }}</h3></p>
                <p class="card-text">Описание: {{ book.description}}</p>
                
            </div>
        </div>
    </div>
{% endfor %}
