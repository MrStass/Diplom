{% load django_bootstrap5 %}
{% block content %}
<div class="container">
    <h2>Введіть новий пароль</h2>
    <form method="post">{% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-success">Встановити новий пароль</button>
    </form>
</div>
{% endblock %}
